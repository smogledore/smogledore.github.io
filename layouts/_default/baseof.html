<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Site.Title }}</title>
        {{ $sass := resources.Get "css/main.scss" }}
        {{ $style := $sass | resources.ToCSS }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        {{ $avatar := resources.Get "img/sebastien-moog.png" }}       
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>     
                <a href="{{ .Site.BaseURL }}"><img src="{{ $avatar.RelPermalink }}" alt="Sébastien Moog" title="Sébastien Moog. Senior UX Designer" class="header-avatar"></a>
                <a href="mailto:smogledore@gmail.com" class="link" title="smogledore@gmail.com" target="_blank">Get in touch</a>
            </header>

            <!-- Main -->
            <main>
                {{ block "main" . }}{{end}}
            </main>

            <!-- Footer -->
            <footer>
                <ul>
                    <li><a href="https://www.linkedin.com/in/sebastienmoog/" title="LinkedIn" target="_blank" class="link"><span>LinkedIn</span></a></li>
                    <li><a href="https://twitter.com/sebastienmoog" title="Twitter" target="_blank" class="link"><span>Twitter</span></a></li>
                    <li><a href="https://dribbble.com/sebastienmoog" title="Dribbble" target="_blank" class="link"><span>Dribbble</span></a></li>
                    <li><a href="http://instagram.com/sebastienmoog" title="Instagram" target="_blank" class="link"><span>Instagram</span></a></li>
                  </ul>
            </footer>
          </div>
    </body>
</html>
