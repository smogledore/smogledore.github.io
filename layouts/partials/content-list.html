
<div class="portfolio">
     {{ range .Pages }}
     <div class="portfolio-item">
          <a href="{{ .RelPermalink }}" class="portfolio-item-content">
               <img src="{{ .Params.Thumbnail }}" />
               <h4>{{ .Params.Product }}</h4>
               <h3>{{.Title}}</h3>
          </a>
     </div>
     {{ end }}
</div>

<!-- JS for Scroll Reveal animations -->
<script>
     ScrollReveal().reveal('.portfolio-item', slideUp);
</script>
