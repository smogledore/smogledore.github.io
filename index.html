  <script>
    // Set the Access Token
    var accessToken = '0af5ba57fb12d245077f0bd9db11955bc114a7addb4ca523bbfd0e80befd32cb';

    // Call Dribble v2 API
    $.ajax({
        url: 'https://api.dribbble.com/v2/user/shots?access_token='+accessToken,
        dataType: 'json',
        type: 'GET',
        success: function(data) {
          if (data.length > 0) {
            $.each(data.reverse(), function(i, val) {
              $('.dribbble-shots').prepend('<a class="dribbble-shots-item" href="' + val.html_url + '" target="_blank" title="' + val.title + '"><img src="' + val.images.hidpi + '"></a>');
            });
          }
          else {
            $('.dribbble-shots').append('<p>No shots yet!</p>');
          }
        }
    });
  </script>
